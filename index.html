<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te Amo Sonsa</title>
  <style>
    body {
      background: linear-gradient(pink, #ffb6c1);
      color: white;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 50px;
    }
    .corazon {
      font-size: 100px;
      animation: latir 1s infinite;
    }
    @keyframes latir {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Te amo, sonsa</h1>
  <div class="corazon">❤️</div>
</body>
</html>
